
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bitcoin Marketplace</h1>
        <nav>
            <button onclick="navigateTo('login')">Entrar</button>
            <button onclick="navigateTo('register')">Cadastrar</button>
        </nav>
    </header>
    <main id="main-content">
        <section id="home">
            <h2>Bem-vindo ao Marketplace Exclusivo com Bitcoin</h2>
            <button onclick="navigateTo('products')">Explorar Produtos</button>
        </section>
        <section id="login" class="hidden">
            <h2>Entrar</h2>
            <form>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
                <button type="submit">Entrar</button>
            </form>
        </section>
        <section id="register" class="hidden">
            <h2>Cadastrar</h2>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section id="products" class="hidden">
            <h2>Produtos Disponíveis</h2>
            <div id="product-list">
                <div class="product">
                    <h3>Produto 1</h3>
                    <p>Preço: 0.01 BTC</p>
                    <button onclick="buyProduct('Produto 1', 0.01)">Comprar</button>
                </div>
                <div class="product">
                    <h3>Produto 2</h3>
                    <p>Preço: 0.02 BTC</p>
                    <button onclick="buyProduct('Produto 2', 0.02)">Comprar</button>
                </div>
            </div>
        </section>
        <section id="escrow" class="hidden">
            <h2>Simulação de Compra</h2>
            <p id="escrow-details"></p>
            <button onclick="confirmDelivery()">Confirmar Recebimento</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
